name: CD â€“ Deploy Dev Stack

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  sync-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Prepare remote directory
        env:
          HOST: ${{ secrets.DEV_DROPLET_HOST }}
          USER: root
          PASS: ${{ secrets.DEV_DROPLET_PASSWORD }}
        run: |
          sshpass -p "$PASS" ssh -o StrictHostKeyChecking=no \
            "$USER@$HOST" "mkdir -p /srv/myapp"

      - name: Rsync docker-compose + nginx configs
        env:
          HOST: ${{ secrets.DEV_DROPLET_HOST }}
          USER: root
          PASS: ${{ secrets.DEV_DROPLET_PASSWORD }}
        run: |
          sshpass -p "$PASS" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            "$GITHUB_WORKSPACE/backend/docker-compose.yaml" \
            "$GITHUB_WORKSPACE/backend/nginx" \
            "$USER@$HOST:/srv/myapp/"

  deploy:
    name: Pull & restart db, web, and nginx
    needs: sync-compose
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: SSH, login to GHCR & deploy services
        run: |
          sshpass -p "${{ secrets.DEV_DROPLET_PASSWORD }}" \
            ssh -o StrictHostKeyChecking=no root@${{ secrets.DEV_DROPLET_HOST }} "\
              # ensure Docker & Compose are available
              apt-get update && apt-get install -y curl && \
              curl -fsSL https://get.docker.com | sh && \
              systemctl enable --now docker && \
              # login to GHCR for private images
              echo '${{ secrets.CR_PAT }}' | docker login ghcr.io \
                -u 'albardn2' --password-stdin && \
              cd /srv/myapp && \
              # pull & restart only db, web, nginx
              docker compose pull db web nginx && \
              docker compose up -d db web nginx --remove-orphans\
            "

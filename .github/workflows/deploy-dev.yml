name: CD â€“ Deploy Dev Stack

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  sync-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Prepare remote directory
        env:
          HOST: ${{ secrets.DEV_DROPLET_HOST }}
          USER: root
          PASS: ${{ secrets.DEV_DROPLET_PASSWORD }}
        run: |
          sshpass -p "$PASS" ssh -o StrictHostKeyChecking=no \
            "$USER@$HOST" "mkdir -p /srv/myapp"

      - name: Rsync docker-compose + nginx configs
        env:
          HOST: ${{ secrets.DEV_DROPLET_HOST }}
          USER: root
          PASS: ${{ secrets.DEV_DROPLET_PASSWORD }}
        run: |
          sshpass -p "$PASS" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            "$GITHUB_WORKSPACE/backend/docker-compose.yaml" \
            "$GITHUB_WORKSPACE/backend/nginx" \
            "$USER@$HOST:/srv/myapp/"

  deploy:
    name: Pull & restart db, web, and nginx
    needs: sync-compose
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Pull & start services
        run: |
          sshpass -p "${{ secrets.DEV_DROPLET_PASSWORD }}" ssh -o StrictHostKeyChecking=no root@${{ secrets.DEV_DROPLET_HOST }} "
            cd /srv/myapp && \
            docker compose pull db web nginx && \
            docker compose up -d --force-recreate db web nginx --remove-orphans
          "

      - name: Request / renew Let's Encrypt cert
        run: |
          sshpass -p "${{ secrets.DEV_DROPLET_PASSWORD }}" ssh -o StrictHostKeyChecking=no root@${{ secrets.DEV_DROPLET_HOST }} "
            cd /srv/myapp && \
            # this will request if missing, or renew if expiring
            docker compose run --rm certbot certonly \
              --non-interactive \
              --agree-tos \
              --email zaid@karma-grp.com \
              --webroot -w /var/www/certbot \
              -d api-dev.karma-grp.com || true
          "

      - name: Reload nginx to pick up new cert
        run: |
          sshpass -p "${{ secrets.DEV_DROPLET_PASSWORD }}" ssh -o StrictHostKeyChecking=no root@${{ secrets.DEV_DROPLET_HOST }} "
            cd /srv/myapp && \
            docker compose exec nginx nginx -s reload
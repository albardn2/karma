# .github/workflows/deploy.yml
name: CD – Deploy Dev Stack

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  sync-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Prepare remote directories
        env:
          HOST: ${{ secrets.DEV_DROPLET_HOST }}
          USER: root
          PASS: ${{ secrets.DEV_DROPLET_PASSWORD }}
        run: |
          sshpass -p "$PASS" ssh -o StrictHostKeyChecking=no $USER@$HOST <<'EOF'
            mkdir -p /srv/myapp
            mkdir -p /srv/myapp/certs
            mkdir -p /srv/myapp/nginx/conf.d
            mkdir -p /srv/myapp/nginx/letsencrypt
            # Ensure the webroot and ACME challenge path exist, but never rsync this
            mkdir -p /srv/myapp/nginx/html/.well-known/acme-challenge
          EOF

      - name: Sync docker-compose and nginx config
        env:
          HOST: ${{ secrets.DEV_DROPLET_HOST }}
          USER: root
          PASS: ${{ secrets.DEV_DROPLET_PASSWORD }}
        run: |
          # 1) Compose file
          sshpass -p "$PASS" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            "$GITHUB_WORKSPACE/backend/docker-compose.yaml" \
            "$USER@$HOST:/srv/myapp/"

          # 2) Nginx conf.d
          sshpass -p "$PASS" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            "$GITHUB_WORKSPACE/backend/nginx/conf.d/" \
            "$USER@$HOST:/srv/myapp/nginx/conf.d/"

          # 3) Nginx letsencrypt snippets
          sshpass -p "$PASS" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            "$GITHUB_WORKSPACE/backend/nginx/letsencrypt/" \
            "$USER@$HOST:/srv/myapp/nginx/letsencrypt/"

  deploy:
    needs: sync-compose
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Pull images, issue cert & reload nginx
        env:
          HOST: ${{ secrets.DEV_DROPLET_HOST }}
          USER: root
          PASS: ${{ secrets.DEV_DROPLET_PASSWORD }}
          CERTBOT_EMAIL: zaid.bardan@gmail.com
          DOMAIN: api-dev.karma-grp.com
        run: |
          sshpass -p "$PASS" ssh -o StrictHostKeyChecking=no $USER@$HOST <<EOF
            set -e
            cd /srv/myapp

            # 1) Pull latest images
            docker compose pull

            # 2) Bring up db, web & nginx so webroot is live
            docker compose up -d --force-recreate --remove-orphans db web nginx

            # 3) Webroot issuance (override the sleep-entrypoint!)
            if [ ! -d certs/live/$DOMAIN ]; then
              echo "⚙️ No cert for $DOMAIN yet—requesting via webroot…"
              docker compose run --rm --entrypoint certbot certbot certonly \
                --non-interactive --agree-tos --no-eff-email \
                --email "$CERTBOT_EMAIL" \
                --webroot -w /var/www/certbot \
                -d "$DOMAIN"
            else
              echo "✅ Cert already exists, skipping issuance."
            fi

            # 4) Reload nginx so it picks up the new cert
            docker compose kill -s HUP nginx
          EOF
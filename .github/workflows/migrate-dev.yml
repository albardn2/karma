name: CD â€“ Migrate Dev Stack

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy compose to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_DROPLET_HOST }}
          username: root
          password: ${{ secrets.DEV_DROPLET_PASSWORD }}
          port: 22
          source: |
            ./backend/docker-compose.dev.yaml
          target: /root/app

      - name: Migrate via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEV_DROPLET_HOST }}
          username: root
          password: ${{ secrets.DEV_DROPLET_PASSWORD }}
          port: 22
          script: |
            cd /root/app/backend
            # Generate .env from GitHub Secrets
            cat <<EOF > .env
            APP_HOST=api-dev.karma-grp.com
            REGISTRY_URL=ghcr.io/albardn2/karma-backend
            EMAIL=zaid.bardan@gmail.com
            EOF
            docker compose down
            docker compose pull
            docker compose run --rm migrate --remove-orphans